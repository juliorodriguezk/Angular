<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formación Angular</title>
</head>

<body ng-app>
   {{ titulo}}
    <div>
        <input type="text" ng-model="titulo" placeholder="Título de la lista" />
        <br>
        <input type="text" ng-model="item" placeholder="nombre del item" />
        <br>
        <div>
            <div>
                <h1>{{titulo}}</h1>
                <br>
                <br>
                <ul>
                    <li>
                        <p>{{ item + 1}}</p>
                    </li>
                    <li>
                        <p>{{ item + 2}}</p>
                    </li>
                    <li>
                        <p>{{ item + 3}}</p>
                    </li>
                    <li>
                        <p>{{ item + 4}}</p>
                    </li>
                    <li>
                        <p>{{ item + 5}}</p>
                    </li>
                    <li>
                        <p>{{ item + 6}}</p>
                    </li>
                    <li>
                        <p>{{ item + 7}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="angular.js"></script>

</body>

</html>
