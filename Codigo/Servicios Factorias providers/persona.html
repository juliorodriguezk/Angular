<h1>{{ textos.datos }} </h1>
<div style="width: 40px; height: 40px; float: left; margin-right: 10px;">
    <img ng-src="media/images/{{ datosPersona.imagen }}" style="width: 100%; height: 100%;"></div>
<h2 ng-bind=" datosPersona.nombre "></h2>
<div>
    {{ textos.alta }}
    <div><span ng-bind="datosPersona.alta " style="font-weight:bold; "></span></div>
    {{ textos.gastos }}
    <div><span ng-bind="datosPersona.gastos " style="font-weight:bold; "></span></div>
    {{ textos.edad }}
    <div><span ng-bind="datosPersona.edad " style="font-weight:bold; "></span></div>
    {{ textos.ciudad }}
    <div><span ng-bind="datosPersona.ciudad " style="font-weight:bold; "></span></div>
</div>
<div>
    <a href="#/">{{ textos.volver }}</a>
</div>
