<body ng-app ng-init="texto='TEXTO INICIAL'">
    <!-- Ejemplo de uso de la directiva ng-bind vs expresiones-->

    <br>
    <ul>
        <li>{{texto}}</li>
        <li ng-bind="texto"> {{ "Se Sobreescribe este valor" }}</li>
        <li>{{texto + 2}}</li>
        <li>{{texto + texto + texto}}</li>
    </ul>
